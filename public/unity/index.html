<!DOCTYPE html>
<html>

<head>
    <script>
      window.onload = function() {
        if (window.location.pathname === "/unity") {
          // Force the redirection to the hash route
          window.location.href = "/#unity";  // This forces navigation to the hash-based URL
        }
      };
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
